<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator waluty</title>
    <link rel="icon" href="jpg/icon.jpg">
    <meta property="og:image" content="jpg/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Libre+Franklin:wght@300;400&family=Mukta:wght@400;700&family=PT+Sans:ital@1&display=swap"
        rel="stylesheet">
    <script defer src="jss/script.js"></script>
</head>

<body class="body">
    <form class="js-form form">
        <h1 class="form__header">Kalkulator waluty Euro na PLN</h1>
        <p>
            <label for="euro"><span class="form__label">Kwota:</span></label>
            <input class="js-amount form__field" id="euro" name="eurovalue" required type="number" min="0.1" step="any">
        </p>
        <p>
            <label class="form__label">Waluta</label>
            <select class="js-currency form__field" name="currency">
                <option value="EUR">Euro</option>
                <option value="USD">Dolar ameryka≈Ñski</option>
                <option value="GBP">Funt brytyjski</option>
            </select>
        </p>
        <label class="form__label form__label--result"><span>Przelicznik na PLN:</span> <strong
                class="js-result">0</strong></label>
        <div class="buttons"><button class="button button--count">Przelicz</button>
            <button class="button button--reset" type="reset">Wyzeruj</button>
        </div>
    </form>
</body>

</html>
